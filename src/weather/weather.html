<template>
	<require from="../styles/weather.less"></require>

	<section class="au-animate">
		<div>
			<form role="form" submit.delegate="submit()">
				<h2>${heading}</h2>
				<div class="form-group">
					City: <input type="text" class="form-control" value.bind="city" placeholder="City" />
					<label>Uppercased:</label>
					<span class="converted-city">${selectedCity | upper}</span>
				</div>
				<div class="form-group">
					<p/>
					<label>Current Weather Conditions:</label>
					<span class="current-weather" show.bind="currentWeather">${weather}</span>
					<span class="no-data" show.bind="!currentWeather">N/A</span>
				</div>
				<button type="submit" class="btn btn-default">Check Temperature</button>
			</form>
		</div>
	</section>
	<section>
		<google-map class="map-box" view-model.ref="gmap" address.bind="mapOptions.address" zoom.bind="mapOptions.zoom"></google-map>
	</section>
</template>
