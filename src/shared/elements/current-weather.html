<template>
	<require from="../../styles/weather.less"></require>

	<div class="container-fluid current-weather" if.bind="currentWeather">
		<div class="row">
			<div class="col-xs-2">
				<img class="current-weather-icon" src.bind="iconUrl" if.bind="currentWeather" />
				<span class="temperature" if.bind="currentWeather">${temperature}</span>
				<span class="temperature-units" if.bind="currentWeather"><sup>${temperatureUnits}</sup></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<span class="weather-description" if.bind="currentWeather">${weatherDescription}</span>
			</div>
		</div>
	</div>
</template>
